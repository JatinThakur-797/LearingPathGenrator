spring.application.name=ApiGateway
server.port=5050
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=Authorization, Set-Cookie
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Route 1: General API requests
spring.cloud.gateway.routes[0].id=USER-SERVICE-API
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path= /api/user/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

# Route 2: OAuth2 & Login Redirects
spring.cloud.gateway.routes[1].id=USER-SERVICE-AUTH
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/oauth2/**,/api/auth/**, /login/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter


spring.cloud.gateway.routes[2].id=LEARNING-PATH-GENERATOR
spring.cloud.gateway.routes[2].uri=lb://LEARNING-PATH-GENERATOR
spring.cloud.gateway.routes[2].predicates[0]=Path=/health, /api/path/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter


